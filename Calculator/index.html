<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="https:kit.fontawesome.com/a076d05399.js"></script>
    
    </head>
    <body>
        <div class="titlecontainer"><h1 class="title">CALCULATOR</h1></div> 
        <div class="center"> 
            <form name="forms">
                <input type="text" id="display" name="display" disabled>
                <div class="buttons">
                    <input type="button" id="seven" value="7" class="input">
                    <input type="button" id="eight" value="8" class="input">
                    <input type="button" id="nine" value="9" class="input">
                    <input type="button" id="divide" value="/" class="input"><br>

                    <input type="button" id="four" value="4" class="input">
                    <input type="button" id="five" value="5" class="input">
                    <input type="button" id="six" value="6" class="input">
                    <input type="button" id="multi" value="*" class="input"><br>

                    <input type="button" id="one" value="1" class="input">
                    <input type="button" id="two" value="2" class="input">
                    <input type="button" id="three" value="3" class="input">
                    <input type="button" id="subs" value="-" class="input"><br>
                    
                    <input type="button" id="dot" value="." class="input">
                    <input type="button" id="zero" value="0" class="input">
                    <input type="button" id="add" value="+" class="input">
                    <input type="button" id="clear" value="C"><br>
                    <input type="button" id="equal" value="=">
                    
                </div>
            </form>
        </div> 

        <script src="jquery.js"></script>
        <script src="main.js"></script>
        
    </body>
</html>
